<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shortQR</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo-container">
          <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <h1>panie18.github</h1>
        </div>
        <div class="view-button">
          <button>
            <svg viewBox="0 0 16 16" width="16" height="16" fill="currentColor">
              <path d="M8 2c1.981 0 3.671.992 4.933 2.078 1.27 1.091 2.187 2.345 2.637 3.023a1.62 1.62 0 0 1 0 1.798c-.45.678-1.367 1.932-2.637 3.023C11.67 13.008 9.981 14 8 14c-1.981 0-3.671-.992-4.933-2.078C1.797 10.83.88 9.576.43 8.898a1.62 1.62 0 0 1 0-1.798c.45-.677 1.367-1.931 2.637-3.022C4.33 2.992 6.019 2 8 2ZM1.679 7.932a.12.12 0 0 0 0 .136c.411.622 1.241 1.75 2.366 2.717C5.176 11.758 6.527 12.5 8 12.5c1.473 0 2.825-.742 3.955-1.715 1.124-.967 1.954-2.096 2.366-2.717a.12.12 0 0 0 0-.136c-.412-.621-1.242-1.75-2.366-2.717C10.824 4.242 9.473 3.5 8 3.5c-1.473 0-2.825.742-3.955 1.715-1.124.967-1.954 2.095-2.366 2.717ZM8 10a2 2 0 1 1-.001-3.999A2 2 0 0 1 8 10Z"></path>
            </svg>
            Viewing
            <svg viewBox="0 0 16 16" width="16" height="16" fill="currentColor" class="dropdown">
              <path d="m4.427 7.427 3.396 3.396a.25.25 0 0 0 .354 0l3.396-3.396A.25.25 0 0 0 11.396 7H4.604a.25.25 0 0 0-.177.427Z"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <section class="main-section">
      <h2 class="section-title">THIS APP</h2>
      
      <div class="card">
        <div class="device-info">
          <div class="device-icon">
            <svg viewBox="0 0 16 16" width="16" height="16" fill="currentColor">
              <path d="M1.75 2.5h12.5a.25.25 0 0 1 .25.25v7.5a.25.25 0 0 1-.25.25H1.75a.25.25 0 0 1-.25-.25v-7.5a.25.25 0 0 1 .25-.25zM14.25 1H1.75A1.75 1.75 0 0 0 0 2.75v7.5C0 11.216.784 12 1.75 12h3.727c-.1 1.041-.52 1.872-1.292 2.757A.75.75 0 0 0 4.75 16h6.5a.75.75 0 0 0 .565-1.243c-.772-.885-1.193-1.716-1.292-2.757h3.727A1.75 1.75 0 0 0 16 10.25v-7.5A1.75 1.75 0 0 0 14.25 1zM9.018 12H6.982a5.72 5.72 0 0 1 .765 2.5h.506a5.72 5.72 0 0 1 .765-2.5Z"></path>
            </svg>
          </div>
          <div class="device-details">
            <h3>shortQR</h3>
            <div class="status">
              <span class="status-dot"></span>
              <span>Connected</span>
            </div>
          </div>
        </div>
      </div>

      <div class="app-container">
        <div class="app-tabs">
          <button class="tab active" data-tab="qr">Generate QR Code</button>
          <button class="tab" data-tab="url">Shorten URL</button>
        </div>

        <!-- QR Generator Section -->
        <div class="tab-content active" id="qr-section">
          <form id="qr-form">
            <div class="form-group">
              <label for="qr-content">Content</label>
              <input type="text" id="qr-content" placeholder="https://example.com">
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>QR Style</label>
                <div class="style-options">
                  <button type="button" class="style-btn active" data-style="squares">
                    <span class="style-square"></span>
                  </button>
                  <button type="button" class="style-btn" data-style="dots">
                    <span class="style-dot"></span>
                  </button>
                  <button type="button" class="style-btn" data-style="rounded">
                    <span class="style-rounded"></span>
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label for="qr-color">Color</label>
                <div class="color-picker">
                  <input type="color" id="qr-color" value="#000000">
                  <span id="color-value">#000000</span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>Logo (Optional)</label>
              <div class="file-input">
                <input type="file" id="logo-upload" accept="image/*">
                <button type="button" id="logo-btn" class="file-btn">No file selected</button>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="primary-btn">Generate QR Code</button>
            </div>
          </form>

          <div id="qr-result" class="hidden">
            <div class="qr-preview">
              <div id="qr-code"></div>
            </div>
            <div class="result-actions">
              <button id="qr-download" class="primary-btn">Download</button>
              <button id="qr-new" class="secondary-btn">New QR</button>
            </div>
          </div>
        </div>

        <!-- URL Shortener Section -->
        <div class="tab-content" id="url-section">
          <form id="url-form">
            <div class="form-group">
              <label for="long-url">Long URL</label>
              <input type="url" id="long-url" placeholder="https://example.com/very/long/url">
            </div>

            <div class="form-group">
              <label for="custom-slug">Custom Slug (Optional)</label>
              <input type="text" id="custom-slug" placeholder="my-link">
            </div>

            <div class="form-actions">
              <button type="submit" class="primary-btn">Shorten URL</button>
            </div>
          </form>

          <div id="url-result" class="hidden">
            <div class="form-group">
              <label>Short URL</label>
              <div class="copy-field">
                <input type="text" id="short-url" readonly>
                <button id="url-copy" class="copy-btn">
                  <svg viewBox="0 0 16 16" width="16" height="16" fill="currentColor">
                    <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path>
                    <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
                  </svg>
                </button>
              </div>
            </div>

            <div class="stats-box">
              <h4>Statistics</h4>
              <p>Created: <span id="url-date">-</span></p>
              <p>Clicks: <span id="url-clicks">0</span></p>
            </div>

            <div class="form-actions">
              <button id="url-new" class="secondary-btn">Create New URL</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
