<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shortQR</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo">
          <h1>shortQR</h1>
        </div>
        <div class="theme-toggle">
          <button id="theme-toggle-btn" aria-label="Toggle dark mode">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <div class="glass-card main-card">
      <div class="app-tabs">
        <button class="tab active" data-tab="qr">Generate QR Code</button>
        <button class="tab" data-tab="url">Shorten URL</button>
      </div>

      <!-- QR Generator Section -->
      <div class="tab-content active" id="qr-section">
        <form id="qr-form">
          <div class="form-group">
            <label for="qr-content">Content</label>
            <input type="text" id="qr-content" placeholder="https://example.com">
          </div>

          <div class="customization-container">
            <div class="customization-section">
              <h3>Style</h3>
              <div class="option-group">
                <label class="option-label">QR Dots</label>
                <div class="option-buttons">
                  <button type="button" class="style-btn active" data-feature="dots" data-style="squares">
                    <span class="style-square"></span>
                  </button>
                  <button type="button" class="style-btn" data-feature="dots" data-style="dots">
                    <span class="style-dot"></span>
                  </button>
                  <button type="button" class="style-btn" data-feature="dots" data-style="rounded">
                    <span class="style-rounded"></span>
                  </button>
                  <button type="button" class="style-btn" data-feature="dots" data-style="classy">
                    <span class="style-classy"></span>
                  </button>
                </div>
              </div>

              <div class="option-group">
                <label class="option-label">Eye Shape</label>
                <div class="option-buttons">
                  <button type="button" class="style-btn active" data-feature="eye" data-style="square">
                    <span class="eye-square"></span>
                  </button>
                  <button type="button" class="style-btn" data-feature="eye" data-style="circle">
                    <span class="eye-circle"></span>
                  </button>
                  <button type="button" class="style-btn" data-feature="eye" data-style="rounded">
                    <span class="eye-rounded"></span>
                  </button>
                  <button type="button" class="style-btn" data-feature="eye" data-style="leaf">
                    <span class="eye-leaf"></span>
                  </button>
                </div>
              </div>

              <div class="option-group">
                <label class="option-label">Eye Frame</label>
                <div class="option-buttons">
                  <button type="button" class="style-btn active" data-feature="frame" data-style="square">
                    <span class="frame-square"></span>
                  </button>
                  <button type="button" class="style-btn" data-feature="frame" data-style="circle">
                    <span class="frame-circle"></span>
                  </button>
                  <button type="button" class="style-btn" data-feature="frame" data-style="rounded">
                    <span class="frame-rounded"></span>
                  </button>
                  <button type="button" class="style-btn" data-feature="frame" data-style="flower">
                    <span class="frame-flower"></span>
                  </button>
                </div>
              </div>
            </div>

            <div class="customization-section">
              <h3>Color & Logo</h3>
              <div class="option-group">
                <label for="qr-color">QR Color</label>
                <div class="color-picker">
                  <input type="color" id="qr-color" value="#000000">
                  <span id="color-value">#000000</span>
                </div>
              </div>

              <div class="option-group">
                <label for="bg-color">Background</label>
                <div class="color-picker">
                  <input type="color" id="bg-color" value="#FFFFFF">
                  <span id="bg-color-value">#FFFFFF</span>
                </div>
              </div>

              <div class="option-group">
                <label>Logo (Optional)</label>
                <div class="file-input">
                  <input type="file" id="logo-upload" accept="image/*">
                  <button type="button" id="logo-btn" class="file-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                      <polyline points="17 8 12 3 7 8"></polyline>
                      <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span id="logo-name">Upload Logo</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="primary-btn">Generate QR Code</button>
          </div>
        </form>

        <div id="qr-result" class="hidden">
          <div class="qr-preview">
            <div id="qr-code"></div>
          </div>
          <div class="result-actions">
            <button id="qr-download" class="primary-btn">Download</button>
            <button id="qr-new" class="secondary-btn">Create New</button>
          </div>
        </div>
      </div>

      <!-- URL Shortener Section -->
      <div class="tab-content" id="url-section">
        <form id="url-form">
          <div class="form-group">
            <label for="long-url">Long URL</label>
            <input type="url" id="long-url" placeholder="https://example.com/very/long/url">
          </div>

          <div class="form-group">
            <label for="custom-slug">Custom Slug (Optional)</label>
            <input type="text" id="custom-slug" placeholder="my-link">
          </div>

          <div class="form-actions">
            <button type="submit" class="primary-btn">Shorten URL</button>
          </div>
        </form>

        <div id="url-result" class="hidden">
          <div class="form-group">
            <label>Short URL</label>
            <div class="copy-field">
              <input type="text" id="short-url" readonly>
              <button id="url-copy" class="copy-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
              </button>
            </div>
          </div>

          <div class="stats-box glass-card">
            <h4>Statistics</h4>
            <p>Created: <span id="url-date">-</span></p>
            <p>Clicks: <span id="url-clicks">0</span></p>
          </div>

          <div class="form-actions">
            <button id="url-new" class="secondary-btn">Create New URL</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Â© 2025 shortQR | Built for umbrelOS by pauli</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
