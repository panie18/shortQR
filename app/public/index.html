<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shortQR - QR Code Generator & URL Shortener</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="bg-gradient-to-br from-indigo-950 to-purple-900 min-h-screen font-satoshi text-white">
  <div class="container mx-auto px-4 py-12 max-w-4xl">
    <header class="text-center mb-12">
      <div class="flex items-center justify-center mb-4">
        <img src="logo.png" alt="shortQR Logo" class="h-14 mr-3">
        <h1 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-300 to-purple-200">shortQR</h1>
      </div>
      <p class="text-purple-200 text-lg">Modern QR Code Generator & URL Shortener</p>
    </header>

    <nav class="mb-8">
      <div class="glassmorphism p-1.5 rounded-xl flex">
        <button id="qr-tab" class="tab-btn w-1/2 py-3 px-4 rounded-lg font-bold text-lg active">QR Code</button>
        <button id="url-tab" class="tab-btn w-1/2 py-3 px-4 rounded-lg font-bold text-lg">Short URL</button>
      </div>
    </nav>

    <main>
      <section id="qr-section" class="glassmorphism p-8 rounded-xl mb-8">
        <form id="qr-form" class="space-y-6">
          <div>
            <label for="qr-content" class="block mb-2 font-medium">Enter URL or Text</label>
            <input type="text" id="qr-content" class="w-full glass-input" placeholder="https://example.com">
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block mb-2 font-medium">QR Code Style</label>
              <div class="glass-input p-3 flex space-x-3">
                <button type="button" class="qr-style-btn active" data-style="squares">
                  <span class="block h-6 w-6 bg-white rounded-sm"></span>
                </button>
                <button type="button" class="qr-style-btn" data-style="dots">
                  <span class="block h-6 w-6 bg-white rounded-full"></span>
                </button>
                <button type="button" class="qr-style-btn" data-style="rounded">
                  <span class="block h-6 w-6 bg-white rounded-lg"></span>
                </button>
              </div>
            </div>
            
            <div>
              <label for="qr-color" class="block mb-2 font-medium">QR Code Color</label>
              <div class="flex items-center glass-input py-2 px-3">
                <input type="color" id="qr-color" value="#000000" class="h-8 w-8 bg-transparent border-0">
                <span id="color-value" class="ml-3">#000000</span>
              </div>
            </div>
          </div>

          <div>
            <label for="logo-upload" class="block mb-2 font-medium">Add Logo (Optional)</label>
            <input type="file" id="logo-upload" class="hidden" accept="image/*">
            <button type="button" id="logo-upload-btn" class="glass-input w-full text-left py-3">
              <span id="logo-file-name">Choose a file...</span>
            </button>
          </div>

          <div class="flex justify-center">
            <button type="submit" class="gradient-btn px-10 py-3 font-bold text-lg">Generate QR Code</button>
          </div>
        </form>

        <div id="qr-result" class="mt-8 hidden text-center">
          <div class="glassmorphism-inner p-6 mb-4 flex justify-center">
            <div id="qr-code-container" class="bg-white p-4 rounded-lg shadow-lg"></div>
          </div>
          <div class="flex space-x-3 justify-center">
            <button id="qr-download" class="gradient-btn px-6 py-2">Download</button>
            <button id="qr-new" class="glass-btn px-6 py-2">New QR Code</button>
          </div>
        </div>
      </section>

      <section id="url-section" class="glassmorphism p-8 rounded-xl mb-8 hidden">
        <form id="url-form" class="space-y-6">
          <div>
            <label for="long-url" class="block mb-2 font-medium">Enter Long URL</label>
            <input type="url" id="long-url" class="w-full glass-input" placeholder="https://example.com/very/long/url">
          </div>
          
          <div>
            <label for="custom-slug" class="block mb-2 font-medium">Custom Slug (Optional)</label>
            <input type="text" id="custom-slug" class="w-full glass-input" placeholder="my-custom-link">
          </div>
          
          <div class="flex justify-center">
            <button type="submit" class="gradient-btn px-10 py-3 font-bold text-lg">Create Short URL</button>
          </div>
        </form>

        <div id="url-result" class="mt-8 hidden text-center space-y-5">
          <div class="glassmorphism-inner p-6 flex items-center">
            <input type="text" id="short-url" class="glass-input w-full text-center" readonly>
            <button id="copy-btn" class="ml-3 glass-btn-sm px-3 py-2" title="Copy to clipboard">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
              </svg>
            </button>
          </div>
          <div id="url-stats" class="glassmorphism-inner p-5 text-left">
            <h3 class="font-bold mb-3">Link Statistics</h3>
            <p>Created: <span id="created-date">-</span></p>
            <p>Clicks: <span id="click-count">0</span></p>
          </div>
          <button id="url-new" class="glass-btn px-6 py-2">Create New Link</button>
        </div>
      </section>
    </main>

    <footer class="text-center mt-12 text-purple-300 text-sm">
      <p>© 2025 shortQR | Made with ❤️ by panie18</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
